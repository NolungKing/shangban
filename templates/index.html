<!DOCTYPE html>
<html>
<head>
    <title>普星聚能政策数据库1.0</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        form {
            background-color: #e6f2ff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abf;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #4a90e2;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #e6f2ff;
        }
    </style>
<script>
    let provinceCityMapping = {};

async function loadProvinceCityMapping() {
    const response = await fetch("/get_province_city_mapping");
    provinceCityMapping = await response.json();

    const provinceSelect = document.getElementById("province");

    // 固定 "国家" 和 "区域" 在顶部
    const topOptions = ["国家", "区域"];

    // 确保"国家"和"区域"不会重复添加
    topOptions.forEach(province => {
        const option = document.createElement("option");
        option.value = province;
        option.textContent = province;
        provinceSelect.appendChild(option);
    });

    // 动态加载其他省份，排除"国家"和"区域"
    Object.keys(provinceCityMapping)
        .sort() // 按字母顺序排列
        .filter(province => !topOptions.includes(province)) // 过滤掉 "国家" 和 "区域"
        .forEach(province => {
            const option = document.createElement("option");
            option.value = province;
            option.textContent = province;
            provinceSelect.appendChild(option);
        });
}

    function updateCityOptions() {
        const provinceSelect = document.getElementById("province");
        const citySelect = document.getElementById("city");
        const selectedProvince = provinceSelect.value;

        // 清空市选项
        citySelect.innerHTML = "<option value=''>全部</option>";

        if (selectedProvince && provinceCityMapping[selectedProvince]) {
            const cities = provinceCityMapping[selectedProvince];
            cities.forEach(city => {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
    }

    document.addEventListener("DOMContentLoaded", loadProvinceCityMapping);
</script>

</head>
<body>
    <h1>普星聚能政策数据库1.0</h1>
    <form method="get" action="/">
        <label for="keyword">关键字搜索：</label>
        <input type="text" id="keyword" name="keyword" placeholder="输入标题、关键词或摘要" />

        <label for="start_date">开始日期：</label>
        <input type="date" id="start_date" name="start_date" />

        <label for="end_date">结束日期：</label>
        <input type="date" id="end_date" name="end_date" />

        <label for="province">省份筛选：</label>
        <select id="province" name="province" onchange="updateCityOptions()">
            <option value="">全部</option>
        </select>

        <label for="city">城市筛选：</label>
        <select id="city" name="city">
            <option value="">全部</option>
        </select>

        <button type="submit">搜索</button>
    </form>

<table>
    <tr>
        <th>标题</th>
        <th>日期</th>
        <th>省</th>
        <th>市</th>
        <th>关键词</th>
        <th>摘要</th>
     </tr>
    {% if rows %}
        {% for row in rows %}
        <tr>
            <td><a href="{{ row[6] }}" target="_blank">{{ row[0] }}</a></td> <!-- 标题作为超链接 -->
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="8">没有找到数据</td>
        </tr>
    {% endif %}
</table>

</body>
</html>
